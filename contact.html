<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="overlay">
        <div class="container">
            <form action="" onsubmit="event.preventDefault(); validateForm()">
                <h1 class="text-center">Contact US</h1>
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Your name">
                <small class="error"></small>
    
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" placeholder="Your email">
                <small class="error"></small>
    
    
                <label for="message">Name</label>
                <textarea class="form-control" id="message" placeholder="Your message" rows="6"></textarea>
                <small class="error"></small>
    
                <div class="center">
                    <input  type="submit" value="Send Message">
                    <p id="success"></p>
                </div>
    
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="contact.js"></script>
</body>
</html>
